<!DOCTYPE html>
<html ng-app="ritasoares">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Rafael Mariano">

  <title>Studio Rita Soares</title>
  <link href="media/favicon.png" rel="icon" type="image/png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">
        	<img class="logo" src="/media/logo.png" alt="La" />
        </a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/gallery">Galeria</a></li>
          <li><a href="#/about">Sobre</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ui-view></div>

	<footer>
  	<div class="container">
      Studio Rita Soares &copy; {{ localTime | date:'yyyy' }} <br>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
